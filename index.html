<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>All Good Things</title>
  <style>
    body {
        font-family: "Helvetica", "Arial", sans-serif;
        background-color:rgb(255, 191, 0);
        color: blueviolet;
    }
    div {
        font-size: 52px;
        margin-top: 4px;
        margin-bottom: 4px;
    }
    .stair-1 {margin-left: 20px;}
    .stair-2 {margin-left: 80px;}
    .stair-3 {margin-left: 140px;}
    .stair-4 {margin-left: 280px;}
    .stair-5 {margin-left: 220px;}
    .stair-6 {margin-left: 180px;}
    .stair-7 {margin-left: 120px;}
    .stair-8 {margin-left: 20px;}

    .soft{
        color:black;
        font-size: 32px;
        font-style: italic;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
    }
    .mid {
        color:rgb(35, 139, 23);
        font-size: 60px;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
    }
    .hard {
        color:rgb(190, 19, 19);
        font-size: 120px;
    }
    h1 {
        font-size:250px;
        font-weight:bold;
        letter-spacing:20px;
        color:darkgoldenrod;
        margin-top: -40px;
        margin-bottom: 0px;
    }
    span {
        display:inline-block;
        transform: rotate(-6deg);
    }
  </style>
</head>
<body>
    <div class="mid stair-1">all</div>
    <div class="mid stair-2">good</div>
    <div class="mid stair-3">things</div>
    <div class="soft stair-4">must</div>
    <div class="soft stair-5">come</div>
    <div class="soft stair-6">to</div>
    <div class="soft stair-7">an</div>
    <div class="hard stair-8">
    <span style="transform: rotate(-9deg); display: inline-block;">E</span><span style="transform: rotate(9deg); display: inline-block;">N</span><span style="transform: rotate(-9deg); display: inline-block;">D</span></div>
